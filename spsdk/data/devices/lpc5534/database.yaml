revisions:
  0a:
    features:
      pfr:
        cfpa:
          reg_spec: pfr_cfpa_0a.json
        cmpa:
          reg_spec: pfr_cmpa_0a.json
  1a:
    features:
      pfr:
        cfpa:
          reg_spec: pfr_cfpa_1a.json
        cmpa:
          reg_spec: pfr_cmpa_1a.json
latest: 1a

# General MCU information
info:
  purpose: LPC5500 Series
  # Web page of MCU representative
  web: https://www.nxp.com/products/processors-and-microcontrollers/arm-microcontrollers/general-purpose-mcus/lpc5500-arm-cortex-m33/lpc553x-s3x-advanced-analog-armcortex-m33-based-mcu-family:LPC553x
  memory_map: # Memory map basic info
    internal-flash:
      start_int: "0x0"
      size_int: "0x20000"
      external: false
    flexspi_ns:
      start_int: "0x8000000"
      size_int: "0x8000000"
      external: true
    sram:
      start_int: "0x20000000"
      size_int: "0x18000"
      external: false
    sramx:
      start_int: "0x4000000"
      size_int: "0x4000"
      external: false
  isp:
    rom:
      protocol: mboot
      interfaces: ["usb", "uart", "spi", "i2c"]
      usb:
        vid: 0x1FC9
        pid: 0x0025

features:
  # ======== Fuses description section ========
  fuses: {}

  # ======== MBI section ========
  mbi:
    mbi_classes:
      plain_xip:
        image_type: PLAIN_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinImageVersion
          - Mbi_MixinIvtZeroTotalLength
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
      plain_ram:
        image_type: PLAIN_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinImageVersion
          - Mbi_MixinIvt
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
      crc_ram:
        image_type: CRC_RAM_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinImageVersion
          - Mbi_MixinIvt
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
          - Mbi_ExportMixinCrcSign
      crc_xip:
        image_type: CRC_XIP_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinImageVersion
          - Mbi_MixinIvt
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
          - Mbi_ExportMixinCrcSign

    images:
      xip:
        plain: plain_xip
        crc: crc_xip
      load_to_ram:
        plain: plain_ram
        crc: crc_ram

  # ======== PFR section ========
  pfr:
    cfpa: # CFPA description
      address: 0x3_DC00
      seal_start: field1EC # CFPA_CRC32
      seal_count: 1
    cmpa: # CMPA description
      address: 0x3_E200
      cert_block_version: 21
      seal_start: field1FC # CMPA_CRC32
      seal_count: 1
    rules:
      - ../../common/pfrc_rules.yaml

  # ======== FCB section ========
  fcb:
    mem_types:
      flexspi_nor:
        reg_spec: fcb_flexspi_nor.json
        reg_spec_modification: ../../common/fcb_flexspi_nor_modification.yaml

  # ======== Bootable image section ========
  bootable_image:
    mem_types:
      internal:
        segments:
          mbi: 0x00
      flexspi_nor:
        segments:
          fcb: 0x0400
          image_version_ap: 0x0600
          mbi: 0x1000
        remap_align: 0x40000 # 256 KB
        image_pattern: ones
      recovery_spi_sb31:
        segments:
          sb31: 0x00
      recovery_spi_mbi:
        segments:
          mbi: 0x00
