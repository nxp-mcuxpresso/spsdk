alias: lpc5516

# General MCU information
info:
  memory_map: # Memory map basic info
    internal-flash:
      start_int: "0x0"
      size_int: "0x20000"
      external: false
    sram:
      start_int: "0x20000000"
      size_int: "0xC000"
      external: false
    sramx:
      start_int: "0x4000000"
      size_int: "0x4000"
      external: false
    usb-ram:
      start_int: "0x20010000"
      size_int: "0x4000"
      external: false

