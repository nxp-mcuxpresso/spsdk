alias: mcxc242

# General MCU information
info:
  memory_map: # Memory map basic info
    internal-flash0:
      start_int: 0x0
      size_int: 0x1_FFFF
      external: false
    internal-flash1:
      start_int: 0x2_0000
      size_int: 0x1_FFFF
      external: false
    sram-l:
      start_int: 0x1FFF_E000
      size_int: 0x1FFF
      external: false
    sram-u:
      start_int: 0x2000_0000
      size_int: 0x5FFF
      external: false
