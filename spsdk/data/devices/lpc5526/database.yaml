revisions:
  1a: {}
  1b: {}
latest: 1b

# General MCU information
info:
  purpose: LPC5500 Series
  # Web page of MCU representative
  web: https://www.nxp.com/products/processors-and-microcontrollers/arm-microcontrollers/general-purpose-mcus/lpc5500-cortex-m33/lpc552x-s2x-mainstream-arm-cortex-m33-based-microcontroller-family:LPC552x-S2x
  memory_map: # Memory map basic info
    internal-flash:
      start_int: "0x0"
      size_int: "0x80000"
      external: false
    sram:
      start_int: "0x20000000"
      size_int: "0x30000"
      external: false
    sram4:
      start_int: "0x20040000"
      size_int: "0x4000"
      external: false
    sramx:
      start_int: "0x4000000"
      size_int: "0x8000"
      external: false
    usb-ram:
      start_int: "0x40100000"
      size_int: "0x4000"
      external: false
  isp:
    rom:
      interfaces: ["usb","uart", "spi", "i2c"]
      protocol: mboot
      usb:
        vid: 0x1FC9
        pid: 0x0021

features:
  # ======== MBI section ========
  mbi:
    mbi_classes:
      plain_xip:
        image_type: PLAIN_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinIvtZeroTotalLength
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
      crc_xip:
        image_type: CRC_XIP_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinIvt
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
          - Mbi_ExportMixinCrcSign
      crc_ram:
        image_type: CRC_RAM_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinIvt
          - Mbi_MixinLoadAddress
          - Mbi_ExportMixinApp
          - Mbi_ExportMixinCrcSign
    images:
      xip:
        plain: plain_xip
        crc: crc_xip
      load_to_ram:
        crc: crc_ram

  # ======== PFR section ========
  pfr:
    cfpa: # CFPA description
      address: 0x9_DE00
      size: 512
      reg_spec: pfr_cfpa.json
      seal_start: field1E0 # SHA256_DIGEST0
      seal_count: 8
    cmpa: # CMPA description
      address: 0x9_E400
      size: 512
      reg_spec: pfr_cmpa.json
      seal_start: field1E0 # SHA256_DIGEST0
      seal_count: 8

  # ======== Memory configuration ========
  memcfg:
    peripherals:
      spi_nor:
        instances: [3]

  # ======== Bootable image section ========
  bootable_image:
    mem_types:
      recovery_spi:
        segments:
          sb21: 0x00
      internal:
        segments:
          mbi: 0x00
