revisions:
  a0: {}

latest: a0

# General MCU information
info:
  use_in_doc: True
  purpose: MCX Series
  spsdk_predecessor_name: mcxe24x
  web: https://www.nxp.com/products/MCX-E24
  memory_map:
    internal-flash_ns:
      start_int: "0x0"
      size_int: "0x40000"
      external: false
    sram:
      start_int: "0x2000_0000"
      size_int: "0x20000"
      external: false
      non_xip_type: int_ram
  isp:
    flashloader:
      protocol: mboot
      interfaces: ["uart", "spi"]

features:
  # ======== Blhost section ========
  blhost: {}

  comm_buffer:
    address: 0x2000_0000
    size: 0x1000

  # ======== MBI section ========
  mbi:
    mbi_classes:
      plain_xip:
        image_type: PLAIN_IMAGE
        mixins:
          - Mbi_MixinApp
          - Mbi_MixinFcf
          - Mbi_ExportMixinApp
    images:
      xip:
        plain: plain_xip

    # ======== FCF section ========
  fcf:
    reg_spec: fcf.json
    reg_spec_modification:
      field000:
        reverse: True
        config_as_hexstring: True

  she_scec: {
    flash_size_cfg_enabled : False
  }
