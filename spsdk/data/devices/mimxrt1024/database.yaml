revisions:
  a0: {}
latest: a0

# General MCU information
info:
  purpose: i.MX RT Crossover MCUs
  spsdk_predecessor_name: rt102x
  # Web page of MCU representative
  web: https://www.nxp.com/products/processors-and-microcontrollers/arm-microcontrollers/i-mx-rt-crossover-mcus/i-mx-rt1020-crossover-mcu-with-arm-cortex-m7-core:i.MX-RT1020
  memory_map:
    itcm:
      start_int: 0x0
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
      warning_ranges:
        - start_int: 0x10000
          size_int: 0x30000
          warning_msg: RAM above 0x10000 is not initialized by default
    dtcm:
      start_int: 0x20000000
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
      warning_ranges:
        - start_int: 0x20010000
          size_int: 0x30000
          warning_msg: RAM above 0x20010000 is not initialized by default
    ocram:
      start_int: 0x20200000
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
      warning_ranges:
        - start_int: 0x20220000
          size_int: 0x20000
          warning_msg: RAM above 0x20220000 is not initialized by default
    flexspi:
      start_int: 0x60000000
      size_int: 0x10000000
      external: true
      non_xip_type: none
    sdram:
      start_int: 0x80000000
      size_int: 0x60000000
      external: true
      non_xip_type: ext_ram_semc
      dcd_file: evkmimxrt1024_SDRAM_dcd.bin
  isp:
    rom:
      protocol: sdp
      usb:
        vid: 0x1FC9
        pid: 0x0130
    flashloader:
      protocol: mboot
      usb:
        vid: 0x15A2
        pid: 0x0073

features:
  # ======== Fuses description section ========
  fuses: {}

  # ======== Communication buffer section ========
  comm_buffer:
    address: 0x0000_2000
    size: 0x1000

  # ======== Certificate block section ========
  cert_block:
    sub_features: [based_on_srk]
    rot_type: srk_table_hab

  # ======== HABv4 section ========
  hab:
    mem_types:
      serial_downloader:
        initial_load_size: 0x400
      flexspi_nor:
        initial_load_size: 0x2000
      flexspi_nand:
        initial_load_size: 0x1000
      semc_nand:
        initial_load_size: 0x1000
      sd:
        initial_load_size: 0x1000
      mmc:
        initial_load_size: 0x1000

  # ======== FCB section ========
  fcb:
    mem_types:
      flexspi_nor:
        reg_spec: fcb_flexspi_nor.json
        reg_spec_modification: ../../common/fcb_flexspi_nor_modification.yaml

  # ======== BEE section ========
  bee: {}

  # ======== Bootable image section ========
  bootable_image:
    mem_types:
      serial_downloader:
        segments:
          hab_container: 0x0
      flexspi_nor:
        segments:
          fcb: 0x0000
          bee_header_0: 0x0400
          bee_header_1: 0x0800
          hab_container: 0x1000
      flexspi_nand:
        segments:
          hab_container: 0x400
      semc_nor:
        segments:
          hab_container: 0x1000
      semc_nand:
        segments:
          hab_container: 0x400
      sd:
        segments:
          hab_container: 0x400
      mmc:
        segments:
          hab_container: 0x400
      emmc:
        segments:
          hab_container: 0x400
      recovery_spi_hab:
        segments:
          hab_container: 0x400

  # ======== Memory configuration ========
  memcfg:
    peripherals:
      flexspi_nor:
        instances: [0]
      flexspi_nand:
        instances: [0]
      semc_nor:
        instances: [0] # probably not supported in latest version of Flashloader
      semc_nand:
        instances: [0] # probably not supported in latest version of Flashloader
      sd:
        instances: [1, 2]
      mmc:
        instances: [1, 2]
      spi_nor:
        instances: [1, 2, 3, 4]
