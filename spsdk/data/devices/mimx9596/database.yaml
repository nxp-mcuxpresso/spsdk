      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    code-tcm_s:
      start_int: 0x1FF80000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    system-tcm_ns:
      start_int: 0x20000000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    system-tcm_s:
      start_int: 0x30000000
