      external: false
      non_xip_type: int_ram
    cm7_itcm_ns:
      start_int: 0x20380000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    cm7_itcm_s:
      start_int: 0x30380000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    cm7_dtcm_ns:
      start_int: 0x20400000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    cm7_dtcm_s:
      start_int: 0x30400000
