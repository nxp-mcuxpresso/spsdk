revisions:
  a0: {}
  a1: {}
  b0:
    features:
      ahab:
        sub_features: [ahab_image, certificate_supported]
        container_types: [2, 1] # Supported container types (keep order 2, 1 - this defines default 2)
        fuses_0:
          _name: "AHAB SRKH"
          srkh: "__srk_hash0" # SRK hash fuse
        fuses_1:
          _name: "AHAB SRKH PQC"
          pqc_srkh: "__srk_hash1" # SRK PQC hash fuse
        # B0 revision requires dummy image for OEI DDR
        oei_ddr_gap_after_image: 0
        oei_ddr_qb_data_dummy: True
      # ======== Certificate block section ========
      cert_block:
        rot_type: "srk_table_ahab_v2"
      dat:
        ele_cnt_version: 2 # DAT container is based on New AHAB container version 2

      # ======== Fuses description section ========
      fuses:
        tool: nxpele
        grouped_registers:
          - uid: srkh
            name: SRKH
            width: 512
            reversed: True
            config_as_hexstring: True
            description: "SHA512 hash digest of hash of four SRK keys"
            sub_regs:
              [
                "fuse128",
                "fuse129",
                "fuse130",
                "fuse131",
                "fuse132",
                "fuse133",
                "fuse134",
                "fuse135",
                "fuse136",
                "fuse137",
                "fuse138",
                "fuse139",
                "fuse140",
                "fuse141",
                "fuse142",
                "fuse143",
              ]

          - uid: pqc_srkh
            name: PQC_SRKH
            width: 512
            reversed: True
            config_as_hexstring: True
            description: "SHA512 hash digest of hash of four SRK keys"
            sub_regs:
              [
                "fuse448",
                "fuse449",
                "fuse450",
                "fuse451",
                "fuse452",
                "fuse453",
                "fuse454",
                "fuse455",
                "fuse456",
                "fuse457",
                "fuse458",
                "fuse459",
                "fuse460",
                "fuse461",
                "fuse462",
                "fuse463",
              ]

latest: b0

