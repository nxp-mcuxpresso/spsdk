alias: mcxa142

# General MCU information
info:
  memory_map: # Memory map basic info
    internal-flash:
      start_int: 0x0
      size_int: 0x10000
      external: false
    sram:
      start_int: 0x20000000
      size_int: 0x4000
      external: false
  isp:
    rom:
      protocol: mboot
      interfaces: ["uart", "spi", "i2c"]