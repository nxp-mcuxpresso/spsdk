revisions:
  a0: {}

latest: a0

# General MCU information
info:
  use_in_doc: True # Include this MCU in generated documentation
  purpose: MCX Series
  # Web page of MCU representative
  web: https://www.nxp.com/products/MCX-E31
  memory_map:
    internal-flash0:
      start_int: "0x40_0000"
      size_int: "0x10_0000"
      external: false
    internal-flash1:
      start_int: "0x50_0000"
      size_int: "0x10_0000"
      external: false
    internal-flash2:
      start_int: "0x60_0000"
      size_int: "0x10_0000"
      external: false
    internal-flash3:
      start_int: "0x70_0000"
      size_int: "0x10_0000"
      external: false
    internal-flash4:
      start_int: "0x1000_0000"
      size_int: "0x2_0000"
      external: false
    sram0:
      start_int: "0x2040_0000"
      size_int: "0x2_8000"
      external: false
      non_xip_type: int_ram
    sram1:
      start_int: "0x2042_8000"
      size_int: "0x2_8000"
      external: false
      non_xip_type: int_ram
  isp:
    flashloader:
      protocol: mboot
      interfaces: ["uart", "spi"]

features:
  # ======== Communication buffer section ========
  comm_buffer:
    address: 0x2040_1000
    size: 0x1000

  # ======== Blhost section ========
  blhost: {}

  # ======== MBI section ========
  mbi:
    ivt_type: Mbi_MixinHseIvt
    mbi_classes:
      plain_xip:
        image_type: PLAIN_IMAGE
        mixins:
          - Mbi_MixinHseIvt
          - Mbi_MixinHseApp
          - Mbi_ExportMixinHseApp
          - Mbi_MixinHseLifecycle
      signed_xip:
        image_type: SIGNED_XIP_IMAGE
        mixins:
          - Mbi_MixinHseIvt
          - Mbi_MixinHseAppBootHeader
          - Mbi_MixinHseApp
          - Mbi_ExportMixinHseSignature
          - Mbi_MixinHseLifecycle
          - Mbi_ExportMixinHseAppSigned
    images:
      xip:
        plain: plain_xip
        signed: signed_xip

  # ======== EdgeLock Enclave section ========
  ele:
    ele_device: mboot

  # ======== Hardware Security Engine ===  =====
  hse:
    sub_features: [hse_attribute, key_import, key_catalog]
