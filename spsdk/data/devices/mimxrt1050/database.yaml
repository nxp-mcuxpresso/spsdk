alias: mimxrt1024

# General MCU information
info:
  spsdk_predecessor_name: rt105x
  # Web page of MCU representative
  web: https://www.nxp.com/products/i.MX-RT1050
  memory_map:
    itcm:
      start_int: 0x0
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
      warning_ranges:
        - start_int: 0x20000
          size_int: 0x60000
          warning_msg: RAM above 0x20000 is not initialized by default
    dtcm:
      start_int: 0x20000000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
      warning_ranges:
        - start_int: 0x20020000
          size_int: 0x60000
          warning_msg: RAM above 0x20020000 is not initialized by default
    ocram:
      start_int: 0x20200000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
      warning_ranges:
        - start_int: 0x20240000
          size_int: 0x40000
          warning_msg: RAM above 0x20240000 is not initialized by default
    flexspi:
      start_int: 0x60000000
      size_int: 0x10000000
      external: true
      non_xip_type: none
    sdram:
      start_int: 0x80000000
      size_int: 0x60000000
      external: true
      non_xip_type: ext_ram_semc
