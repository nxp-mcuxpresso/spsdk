      start_int: 0x0FFC0000
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
    code-tcm_s:
      start_int: 0x1FFC0000
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
    system-tcm_ns:
      start_int: 0x20000000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    system-tcm_s:
      start_int: 0x30000000
      size_int: 0x80000
      external: false
      non_xip_type: int_ram
    ocram_ns:
      start_int: 0x22020000
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
    ocram_s:
      start_int: 0x32020000
      size_int: 0x40000
      external: false
      non_xip_type: int_ram
    flexspi0_ns:
      start_int: 0x04000000
      size_int: 0x08000000
