    # ------------------------------------------===== seqNum [Optional] =====-------------------------------------------
    # Description: Offset: 0b, Width: 8b,  Sequence Number, valid number: 1-16
    seqNum: "0x00"
    # -------------------------------------------===== seqId [Optional] =====-------------------------------------------
    # Description: Offset: 8b, Width: 8b,  Sequence Index, valid number: 0-15
    seqId: "0x00"
    # -----------------------------------------===== reserved [Optional] =====------------------------------------------
    # Description: Offset: 16b, Width: 16b, N/A
