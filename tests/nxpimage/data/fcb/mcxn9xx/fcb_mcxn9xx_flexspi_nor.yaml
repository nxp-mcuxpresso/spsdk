  dataValidTime_0: "0x0000"
  # ---------------------------------------===== dataValidTime_1 [Optional] =====---------------------------------------
  # Description:  [0x078-0x07b] CLK edge to data valid time for PORT A and PORT B
  dataValidTime_1: "0x0000"
  # -----------------------------------------===== busyOffset [Optional] =====------------------------------------------
  # Description:  [0x07c-0x07d] Busy offset, valid value: 0-31
  busyOffset: "0x0000"
